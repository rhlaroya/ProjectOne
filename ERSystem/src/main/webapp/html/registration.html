<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ERS Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="row d-flex justify-content-center">
                  <form class="form-signin" action="../Registration" method="post">
                      <br>
                      <br>
                      <img src="../assets/Logo.png" alt="Logo" width="298px" height="128px">
                      <h1 class="" style="margin-left:20px ;">Registration</h1>
                      <label for="user">User name:</label>
                      <input type="text" name="username" placeholder="username" required>
                        <br>
                    <label for="pass">&nbsp Password:</label>
                        <input type="password" name="password" placeholder="password" required>
                        <br>
                    <label for="fname">First Name:</label>
                        <input type="text" name="firstname" placeholder="first name" required>
                        <br>
                    <label for="lname">Last Name:</label>
                        <input type="text" name="lastname" placeholder="last name" required>
                        <br>
                    <label for="email">&nbsp&nbsp &nbsp &nbsp &nbsp     Email:</label>
                        <input type="text" name="email" placeholder="email" required>
                        <br>
                        <br>
                        <input id="submitbut" class="btn btn-danger" type="submit" value="Registration" style="margin-left:55px;">   
                  </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
