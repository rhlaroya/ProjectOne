<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ERS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script src='../js/reimbjax.js'></script>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="row d-flex justify-content-center">
                  <form class="form" action="/ERSystem/ReimbursementServlet" method="post">
                      <br>
                      <br>
                      <select name="type">
                        <option value="null">Reimbursement Type</option>
                        <option value="1">Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Others</option>
                    </select>
                    <input type="text" name="description" placeholder="description">
                    <input type="text" name="amount" placeholder="amount">
                    <br>
                    <input type="submit" class="btn btn-lg btn-block btn-danger" value="submit">
                  </form>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
