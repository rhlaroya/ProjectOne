<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ERS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" type="text/css">
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="row d-flex justify-content-center">
                  <form class="form-signin" action="login.go" method="post">
                      <br>
                      <br>
                      <img src="../assets/Logo.png" alt="Logo" width="298px" height="128px">
                      <h1 class="d-flex justify-content-center" >Login</h1>
                      <input type="text" name="user" placeholder="username">
                        <br>
                        <input type="password" name="pass" placeholder="password">
                        <br>
                        <br>
                        <input id="submitbut" class="btn btn-danger btn-block " type="submit" value="Login" style="font-size: 21px">   
                        <br>
                        <br>
                        <a href="../html/registration.html" class="btn btn-danger btn-lg active d-flex justify-content-center" role="button" aria-pressed="true">New Employee</a>
                  </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
